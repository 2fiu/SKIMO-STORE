<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skimo Store</title>
    <link rel="stylesheet" href="styles.css"> <!-- التأكد من ارتباط ملف CSS الصحيح -->
</head>
<body>
    <video autoplay muted loop>
        <source src="ArtStation - Dome.mkv" type="video/mp4">
      </video>
    <header>
        <h1>Skimo Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="صفحة_المنتجات.html">المنتجات</a></li>
                <li><a href="#">طرق الدفع</a></li>
                <li><a href="#">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            
            <h2>أهلاً بك في Skimo Store</h2>
            <p>أفضل مكان لشحن بطاقات الألعاب الإلكترونية.</p>
            <a href="صفحة_المنتجات.html" class="btn">تصفح المنتجات</a>
        </section>

        <section class="login-form">
            <h3>تسجيل الدخول</h3>
            <form action="#" method="post">
                <input type="email" name="email" placeholder="البريد الإلكتروني" required>
                <input type="password" name="password" placeholder="كلمة المرور" required>
                <button type="submit" class="btn">تسجيل الدخول</button>
                <div class="additional-options">
                    <a href="#">نسيت كلمة المرور؟</a>
                    <span>أو</span>
                    <a href="#">تسجيل جديد</a>
                </div>
            </form>
            <div class="social-login">
                <button  class="social-btn facebook-btn"  >
                    
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="فيسبوك" class="social-icon" width="25" height="25">
                    تسجيل الدخول عبر فيسبوك
                </button>
                <button class="social-btn google-btn">
                    <img src="logogo.webp"  alt="قوقل" class="social-icon"  width="25" height="25">
                    تسجيل الدخول عبر قوقل
                </button>
                <button class="social-btn twitter-btn">
                    <img src="twitter.avif" alt="تويتر" class="social-icon"  width="25" height="25">
                    تسجيل الدخول عبر تويتر
                </button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Skimo Store. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="script.js"></script> <!-- التأكد من ارتباط ملف JavaScript الصحيح -->
</body>
</html>
